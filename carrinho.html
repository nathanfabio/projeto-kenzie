<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/logo-kenziefestival.png" alt="Logo Kenzie"></a>
        <nav>
            <ul>
                <li>
                    <a href="index.html#sobre">Sobre</a>
                </li>
            </ul>
            <a href="carrinho.html" class="btn outline">Quero o meu ingresso</a>
            <button>
                <img src="assets/darkmode.png" alt="Dark Mode">
            </button>
        </nav>
    </header>

    <section id="carrinho">
        <h1 class="title two">Finalizar Compra</h1>
        <ul>
            <li>
                <h3 class="title four">Ingresso para o Kenzie Music Festival</h3>
                <div>
                    <div>
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <p class="title three">R$ 90,00 por pessoa</p>
                </div>
            </li>
        </ul>

        <div>
            <h2 class="title three">Preencha os campos</h2>
            <form >
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
                <input type="email" name="email" id="email" placeholder="Seu e-mail">
                <button type="submit" class="btn solid">Finalizar a compra</button>
            </form>
        </div>
    </section>
</body>
</html>
